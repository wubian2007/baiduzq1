<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS足球 - 专业足球数据分析平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 414px;
            width: 100%;
            margin: 0 auto;
            background: #fff;
            min-height: 100vh;
            position: relative;
        }

        /* 返回主站按钮 */
        .back-to-main {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.1);
            color: #333;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .back-to-main:hover {
            background: rgba(0, 0, 0, 0.2);
        }

        .back-to-main::before {
            content: "← ";
            margin-right: 4px;
        }

        /* 主要内容区域 */
        .main-content {
            padding: 80px 20px 20px;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* 应用图标 */
        .app-icon {
            width: 100px;
            height: 100px;
            border-radius: 20px;
            margin: 0 auto 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 应用信息 */
        .app-info {
            margin-bottom: 50px;
        }

        .app-name {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .app-slogan {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }

        /* 二维码区域 */
        .qr-section {
            margin-bottom: 40px;
        }

        .qr-code {
            width: 250px;
            height: 250px;
            margin: 0 auto 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .qr-code img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .qr-tip {
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        /* 响应式设计 */
        @media (max-width: 375px) {
            .container {
                max-width: 100%;
            }
            
            .back-to-main {
                top: 15px;
                left: 15px;
                padding: 6px 12px;
                font-size: 12px;
            }
            
            .main-content {
                padding: 70px 15px 15px;
            }
            
            .app-icon {
                width: 80px;
                height: 80px;
                margin-bottom: 25px;
            }
            
            .app-name {
                font-size: 20px;
            }
            
            .app-slogan {
                font-size: 13px;
            }
            
            .qr-code {
                width: 200px;
                height: 200px;
            }
            
            .qr-tip {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- 返回主站导航 -->
    <a href="../../index.html" class="back-to-main">返回主站</a>

    <div class="container">
        <div class="main-content">
            <!-- 应用图标 -->
            <div class="app-icon">
                <img src="images/app-icon.png" alt="DS足球图标">
            </div>

            <!-- 应用信息 -->
            <div class="app-info">
                <h1 class="app-name">DS足球</h1>
                <p class="app-slogan">专业足球数据分析平台</p>
            </div>

            <!-- 二维码区域 -->
            <div class="qr-section">
                <div class="qr-code">
                    <img src="images/qr-code.png" alt="下载二维码">
                </div>
                <div class="qr-tip">请扫描上方的二维码预览</div>
            </div>
        </div>
    </div>
</body>
</html>
