<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>DS足球</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- 应用信息头部 -->
        <div class="app-header">
            <div class="app-info">
                <div class="app-name-section">
                    <h1 class="app-name">DS足球</h1>
                    <span class="app-version">V1.0.0</span>
                </div>
                <div class="app-tags">
                    <span class="tag">权限</span>
                    <span class="tag-divider">|</span>
                    <span class="tag">隐私</span>
                    <span class="tag-divider">|</span>
                    <span class="tag">功能</span>
                </div>
                <button class="download-btn-header">立即下载</button>
            </div>
            <div class="developer-info">
                <span class="developer">开发者：DS足球团队</span>
                <span class="update-date">2025/01/01更新</span>
            </div>
        </div>

        <!-- 应用图标 -->
        <div class="app-icon-section">
            <div class="app-logo-container">
                <img src="images/app-icon.png" alt="DS足球图标" class="app-icon">
                <div class="app-description">
                    <h2 class="app-title">DS足球</h2>
                    <p class="app-subtitle">专业足球数据分析</p>
                </div>
            </div>
        </div>

        <!-- 应用截图轮播 -->
        <div class="screenshots-section">
            <div class="carousel-container">
                <div class="carousel-wrapper">
                    <div class="carousel-slide active" data-index="0">
                        <img src="images/screenshot1.png" alt="应用截图1">
                    </div>
                    <div class="carousel-slide" data-index="1">
                        <img src="images/screenshot2.png" alt="应用截图2">
                    </div>
                    <div class="carousel-slide" data-index="2">
                        <img src="images/screenshot3.png" alt="应用截图3">
                    </div>
                </div>
                <div class="carousel-dots">
                    <span class="dot active" data-index="0"></span>
                    <span class="dot" data-index="1"></span>
                    <span class="dot" data-index="2"></span>
                </div>
            </div>
        </div>

        <!-- 下载区域 -->
        <div class="download-section">
            <div class="download-banner">
                <img src="images/download-banner.png" alt="下载横幅" class="download-banner-img">
                <div class="download-area" onclick="showDownloadDialog()"></div>
            </div>
        </div>

        <!-- 底部信息 -->
        <div class="bottom-section">
            <img src="images/bottom-banner.png" alt="底部横幅" class="bottom-banner">
        </div>

        <!-- 底部固定下载按钮 -->
        <div class="fixed-download-btn" onclick="showDownloadDialog()">
            <span>立即下载</span>
        </div>

        <!-- 弹窗对话框 -->
        <div class="modal-overlay" id="modalOverlay">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>温馨提示</h3>
                    <span class="close-btn" onclick="closeModal()">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="app-info-modal">
                        <img src="images/app-icon.png" alt="DS足球图标" class="modal-app-icon">
                        <div class="modal-app-details">
                            <div class="modal-app-name">DS足球</div>
                            <div class="modal-app-version">版本1.0.0；更新于2025/01/01</div>
                            <div class="modal-developer">DS足球团队</div>
                            <div class="modal-tags">
                                <span>隐私</span>
                                <span>|</span>
                                <span>权限</span>
                            </div>
                        </div>
                    </div>
                    <button class="modal-download-btn" onclick="downloadApp()">立即下载</button>
                </div>
            </div>
        </div>

        <!-- 二维码弹窗 -->
        <div class="qr-modal-overlay" id="qrModalOverlay">
            <div class="qr-modal-content">
                <div class="qr-modal-header">
                    <h3>请扫码下载安装包</h3>
                    <span class="close-btn" onclick="closeQrModal()">&times;</span>
                </div>
                <div class="qr-modal-body">
                    <div class="qr-code">
                        <img src="images/qr-code.png" alt="二维码">
                    </div>
                    <p class="qr-tip">请用手机扫描二维码后在手机浏览器中打开该页面后再下载应用安装包</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
